	width="1187.375px" height="1231.438px" viewBox="0 0 1187.375 1231.438" id="A_vesicaPicsisLargeSVGGlow"
	enable-background="new 0 0 1187.375 1231.438" xml:space="preserve">

	<defs>
		<filter id="glow">
			<!-- blur the text at different levels-->
			<feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur1" />
			<feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2" />
			<feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur3" />
			<feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur4" />

			<!-- merge all the blurs except for the first one -->
			<feMerge result="blur-merged">
				<feMergeNode in="blur2" />
				<feMergeNode in="blur3" />
				<feMergeNode in="blur4" />
			</feMerge>

			<!-- recolour the merged blurs 9966ff -->
			<feColorMatrix result="colorBlur" in="blur-merged" type="matrix" values="0.45 0   0   0   0
									0   0.21  0   0   0
									0   0   0.99  0   0
									0   0   0   1   0 " />

			<feMerge>
				<feMergeNode in="colorBlur" /> <!-- largest blurs coloured red -->
				<feMergeNode in="blur1" /> <!--  smallest blur left white -->
				<feMergeNode in="SourceGraphic" /> <!-- original white text -->
			</feMerge>

		</filter>
	</defs>

